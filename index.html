<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Items Widget</title>

 <style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
  }

  .widget {
    width: 100%;
    max-width: 100%;
    padding: 32px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    box-sizing: border-box;
    transform: scale(1.4); /* Scale up the size */
    transform-origin: center;
  }

  .widget h2 {
    font-size: 22px;
    color: #333;
    margin: 0 0 12px;
    font-weight: 700;
  }

  .count {
    font-size: 56px;
    color: #2a9d8f;
    font-weight: 900;
    margin: 0;
  }
</style>


  .count {
    font-size: 28px;
    font-weight: 700;
    color: #2a9d8f;
    margin: 0;
  }
</style>

</head>
<body>
  <div class="widget">
    <h2>Total Items</h2>
    <div class="count" id="itemCount">Loading...</div>
  </div>

  <script>
    fetch("https://77767f82-46d1-4edc-9fad-95166268a6e7-00-30lavhemp518e.kirk.replit.dev/total-items")
      .then(res => res.json())
      .then(data => {
        document.getElementById("itemCount").textContent = data.total;
      })
      .catch(err => {
        console.error("Failed to fetch total items:", err);
        document.getElementById("itemCount").textContent = "Error";
      });
  </script>
</body>
</html>
