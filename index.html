<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Inventory Widget</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
  }

  .widget {
    display: inline-block;
    min-width: 200px;
    max-width: 250px;
    padding: 16px 20px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    text-align: center;
    box-sizing: border-box;
    margin: 0 auto;
  }

  .widget h2 {
    font-size: 16px;
    color: #444;
    margin: 0 0 8px;
  }

  .count {
    font-size: 36px;
    color: #2a9d8f;
    font-weight: bold;
  }

.widget:hover {
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
  transform: translateY(-1px);
  transition: all 0.2s ease;
}

    
</style>

</head>
<body>
  <div class="widget">
    <h2>ðŸ“¦ Total Items</h2>
    <div class="count" id="itemCount">Loading...</div>
  </div>

  <script>
    fetch("https://77767f82-46d1-4edc-9fad-95166268a6e7-00-30lavhemp518e.kirk.replit.dev/total-items")
      .then(res => res.json())
      .then(data => {
        document.getElementById("itemCount").textContent = data.total;
      })
      .catch(err => {
        console.error("Failed to fetch total items:", err);
        document.getElementById("itemCount").textContent = "Error";
      });
  </script>
</body>
</html>
