<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Items Widget</title>
 <style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
    width: fit-content;
    height: fit-content;
    display: block;
  }

  .widget {
    display: inline-block;
    padding: 12px 16px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    text-align: center;
    font-size: 14px;
  }

  .widget h2 {
    font-size: 15px;
    color: #333;
    margin: 0 0 6px;
    font-weight: 600;
  }

  .count {
    font-size: 28px;
    font-weight: 700;
    color: #2a9d8f;
    margin: 0;
  }
</style>

</head>
<body>
  <div class="widget">
    <h2>ðŸ“¦ Total Items</h2>
    <div class="count" id="itemCount">Loading...</div>
  </div>

  <script>
    fetch("https://77767f82-46d1-4edc-9fad-95166268a6e7-00-30lavhemp518e.kirk.replit.dev/total-items")
      .then(res => res.json())
      .then(data => {
        document.getElementById("itemCount").textContent = data.total;
      })
      .catch(err => {
        console.error("Failed to fetch total items:", err);
        document.getElementById("itemCount").textContent = "Error";
      });
  </script>
</body>
</html>
